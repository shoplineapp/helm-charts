suite: Role Test
templates:
  - role.yaml
tests:
  - it: should render a Role for CronWorkflow
    set:
      name: my-job
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: wf-role-my-job-executor
      - equal:
          path: rules[0].apiGroups[0]
          value: argoproj.io
      - equal:
          path: rules[0].resources[0]
          value: workflowtaskresults
      - equal:
          path: rules[0].verbs[0]
          value: create
      - equal:
          path: rules[0].verbs[1]
          value: patch
